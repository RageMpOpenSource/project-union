<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%; margin: 0">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body style="display: flex; height: 100%; width: 100%; margin: 0;">
    <div style="margin:auto; border: solid; padding: 10px; width:30%; height:70%">
        <label style="font-size:40px">Players Online</label>
        <br>
        <ul id="playerList" style="list-style: none; padding: 0;">
        </ul>
        <br>
        <small id="alertText"></small>
    </div>
    <script>


        function UpdatePlayerList(loginIndexes, playerNames) {
            loginIndexes = loginIndexes.split(',');
            playerNames = playerNames.split(',');

            $('#playerList').empty();
            for (var i = 0; i < playerNames.length; i++) {
                $('#playerList').append($("<li> (" + loginIndexes[i] + ") " + playerNames[i] + "</li>"));
            }

        }


        $(document).ready(() => {
            $("#createCharacterButton").click((e) => {
                e.preventDefault();
                if ($("#characterName").val() == '') {
                    $("#alertText").text("Name cannot be empty!");
                } else {
                    mp.trigger("CharacterInfoFromCEF", $("#characterName").val());
                }
            });
            $("#goBackButton").click((e) => {
                e.preventDefault();
                mp.trigger("GoBackToCharacterSelection");
            });
        });
    </script>

</body>

</html>
